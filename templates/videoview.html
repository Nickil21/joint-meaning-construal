{% extends "layout.html" %}

{% block content %}
<div class="container" style="width:100%;">

  <nav class="navbar">
    <div class="navbar-header">

    <span class="navbar-brand">{{ config.APPNAME }}</span>
    </div>
    <form class="navbar-form navbar-left" role="search" name="goto" action="/goto" method="POST">
      <div class="form-group">
        <input type="text" name="index" class="form-control" placeholder="Go to index">
      </div>
      <button type="Go" class="btn btn-default">Go</button>
    </form>
    <ul class="nav navbar-nav">
      <li><a href="/">home</a></li>
    </ul>
  </nav>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <video width="640" height="480" autoplay="autoplay" controls="controls" preload="preload">
          <source src="{{ url_for('static', filename='uploads/' + session['chunk'] + '/' + data.name) }}" type="video/mp4"></source>
      </video>
    </div>
    <div class="col-md-4 col-md-offset-4">
      {% include 'table.html' %}
    </div>
  </div>

</div>

<div class="col-md-4 col-md-offset-4">
      <form action="/{{pager.prev}}"><input type="submit" value="Previous" class="btn btn-success" style="float:left;"></form>
      <form action="/{{pager.next}}"><input type="submit" value="Next" class="btn btn-success" style="float:right;"></form>
</div>

{% endblock %}
